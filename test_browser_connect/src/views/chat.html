<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio Chat</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: var(--vscode-font-family);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
        }

        #status-bar {
            padding: 8px;
            background-color: var(--vscode-statusBar-background);
            color: var(--vscode-statusBar-foreground);
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        #init-container {
            margin-bottom: 10px;
        }

        #init-button {
            width: 100%;
            padding: 10px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #init-button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background-color: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
        }

        .system-message {
            background-color: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            text-align: center;
            font-size: 12px;
            padding: 6px 10px;
            margin: 8px auto;
        }

        #input-container {
            display: flex;
            gap: 8px;
        }

        #message-input {
            flex: 1;
            padding: 8px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            outline: none;
        }

        #message-input:focus {
            border-color: var(--vscode-focusBorder);
        }

        #send-button {
            padding: 8px 16px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
    </style>
</head>

<body>
    <div id="status-bar">Status: Not initialized</div>
    <div id="init-container">
        <button id="init-button">ðŸš€ Initialize Browser</button>
    </div>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const initButton = document.getElementById('init-button');
        const statusBar = document.getElementById('status-bar');

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');

            if (type === 'user') {
                messageDiv.className = 'message user-message';
            } else if (type === 'bot') {
                messageDiv.className = 'message bot-message';
            } else if (type === 'system') {
                messageDiv.className = 'message system-message';
            }

            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                vscode.postMessage({
                    type: 'sendMessage',
                    message: message
                });
                messageInput.value = '';
            }
        }

        initButton.addEventListener('click', () => {
            vscode.postMessage({ type: 'initialize' });
        });

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.addEventListener('message', event => {
            const message = event.data;

            if (message.type === 'receiveMessage') {
                addMessage(message.message, 'bot');
            } else if (message.type === 'systemMessage') {
                addMessage(message.message, 'system');
            } else if (message.type === 'authStatus') {
                if (message.authenticated) {
                    statusBar.textContent = 'Status: Authenticated' + (message.userEmail ? ' (' + message.userEmail + ')' : '');
                } else {
                    statusBar.textContent = 'Status: Not authenticated';
                }
            }
        });
    </script>
</body>

</html>
